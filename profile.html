<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Perfil do Usuário</h1>
    </header>

    <main>
        <div id="profile-container">
            <h2>Olá, <span id="profile-username"></span></h2>
            <p>Livros Favoritos:</p>
            <div id="favorites-list">
                <!-- Livros favoritos serão carregados aqui -->
            </div>
            <p>Estatísticas:</p>
            <ul id="stats-list">
                <li>Livros Lidos: <span id="books-read"></span></li>
                <li>Avaliações Médias: <span id="average-rating"></span></li>
            </ul>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
